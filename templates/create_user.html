{% extends 'base.html' %}
{% block title %}Crear Usuario{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1>Crear Usuario</h1>
                <form method="post">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="cedula">Cédula</label>
                        <input type="number" class="form-control" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefono">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="departamento">Departamento</label>
                        <input type="text" class="form-control" id="departamento" name="departamento" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ubicacion_geografica">Ubicación Geográfica</label>
                        <input type="text" class="form-control" id="ubicacion_geografica" name="ubicacion_geografica" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="fecha_de_corte">Fecha de Corte</label>
                        <input type="date" class="form-control" id="fecha_de_corte" name="fecha_de_corte" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rol">Rol</label>
                        <select class="form-control" id="rol" name="rol" required>
                            <option value="admin">Admin</option>
                            <option value="usuario">Usuario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
                </form>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-3">Regresar al Dashboard</a>
                {% if get_flashed_messages() %}
                <div class="mt-3">
                    {% for message in get_flashed_messages(with_categories=true) %}
                    <div class="alert alert-{{ message[0] }}">
                        {{ message[1] }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
